<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <div class="header">
    <img src="/images/Logo.png" alt="KoalaKuest Logo" class="icon">
    <h1>Sign Up</h1>
  </div>

  <form action="/signup" method="post">
    <input type="text" name="name" placeholder="Full Name" class="survey-id-field" required>
    <input type="text" name="username" placeholder="Username" class="survey-id-field" required>
    <input type="password" name="password" placeholder="Password" class="survey-id-field" required>
    <div class="button-group">
      <button type="submit" class="home-button">Sign Up</button>
    </div>
  </form>
</div>
</body>
</html>
