<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Surveys</title>
</head>
<body>
<h1>Surveys for User ID: <span th:text="${user_id}"></span></h1>

<ul>
    <!-- Display surveys -->
    <li th:each="survey : ${surveys}">
        Survey ID: <span th:text="${survey.sid}"></span>,
        Title: <span th:text="${survey.title}"></span>
    </li>
</ul>

<!-- Form to add a new survey -->
<form th:action="@{/user/{id}/surveys/add(id=${user_id})}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br>

    <button type="submit">Add Survey</button>
</form>
</body>
</html>
