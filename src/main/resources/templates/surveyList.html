<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Add New Survey</h1>

    <!-- Add Survey Form -->
    <form th:action="@{/user/{userId}/make(userId=${user_id})}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="surveyTitle" class="form-label">Survey Title</label>
            <input type="text" id="surveyTitle" name="title" class="form-control" placeholder="Enter survey title" required>
        </div>
        <div class="mb-3">
            <label for="surveyDescription" class="form-label">Survey Description</label>
            <textarea id="surveyDescription" name="description" class="form-control" rows="3" placeholder="Enter survey description" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Create Survey</button>
    </form>
</div>
</body>
</html>
