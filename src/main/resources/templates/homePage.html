<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoalaKuestionnaire</title>
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <img th:src="@{/static/images/Logo.png}" alt="Koala Icon" class="icon">
        <button class="home-button" th:text="'Home'">Home</button>
    </div>
    <div class="main-content">
        <input type="text" placeholder="Field to enter ur survey ID" class="survey-id-field">
        <div class="button-group">
            <button class="action-button" th:text="'TAKE'">TAKE</button>
            <button class="action-button" th:text="'MAKE'">MAKE</button>
        </div>
    </div>
</div>
</body>
</html>
